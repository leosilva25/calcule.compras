<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="icons8_checkout_32.png" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
   
    <div>
        <form id="textForm">
            <div class="form">
                <h1>Efetue seu cadastro!</h1>
            
                    <input type="text" name="nome" id="nome"  class="nome" placeholder="Digite seu Nome" style="text-align: center;">
                        <small id="textNome"></small>

                    <input type="email" name="email" id="email" class="email"  placeholder="Digite seu Email" style="text-align: center;">
                        <small id="textEmail" class="textEmail"></small>

                    <input type="password" name="senha" id="password" class="password"  placeholder="Digite sua Senha"  style="text-align: center;">
                        <small id="textPassword" class="textPassword"></small>

                    <input type="password" name="confirma" id="confirma" class="confirmPassword" class="senhas"  placeholder="Confirme sua Senha" style="text-align: center;">
                        <small id="textConfirm"></small>
            
                    
                        <div class="botao">
                            <button type="submit">Finalizar</button>
                        </div>
                    
            </div>
        </form>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
